apply plugin: 'com.android.application'

android 
{
compileSdkVersion 21
buildToolsVersion "21.1.0"

defaultConfig 
{
applicationId "com.mycompany.myapp81"
minSdkVersion 16
targetSdkVersion 25
versionCode 1
versionName "1.0"
}

buildTypes 
{
release 
{
minifyEnabled false
proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
}
}
}

dependencies 
{
compile 'com.android.support:appcompat-v7:26.0.+'
compile 'com.android.support:cardview-v7:26.0.+'
compile 'com.android.support:recyclerview-v7:26.0.+'
compile 'com.android.support:support-v4:26.0.+'
compile 'com.github.dydwo92:Android-Simple-MjpegViewer:0.0'
//compile 'com.android.support:design:25.0.1'
compile 'com.android.support:design:26.0.+'
compile fileTree(dir: 'libs', include: ['*.jar'])
//compile project(':app:libs:org.eclipse.paho.android.service')
compile 'com.github.ybq:Android-SpinKit:1.2.0'
compile 'io.github.controlwear:virtualjoystick:1.9.2'
compile 'com.github.anastr:speedviewlib:1.3.1'
compile 'com.google.code.gson:gson:2.8.0'
}
